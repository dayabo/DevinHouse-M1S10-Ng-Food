<div class="col mb-3"  >
    <div class="card shadow-sm card-main">
      <img src={{item?.enderecoImagem}} class="card-img-top" alt="..."  width="100%" height="250">
    
      <div class="card-body">
        <h5 class="card-text mt-1">{{item?.titulo}}</h5>
        <div><h4 class="card-text text-end text-success mt-4"> {{item?.valorUni |currency:"BRL"}}</h4></div>
        
        <div class="d-flex justify-content-between align-items-center mt-5">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="adicionarItensAoPedido()">Adicionar</button>
          </div>
        

         <div class="d-flex justify-content-end align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary me-2" (click)="diminuirQuantidade()">-</button>
           <span class="me-2">{{quantidade}}</span>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="aumentarQuantidade()">+</button>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
